{% extends 'official/base.html' %}
{% load static %}
{% block content %}
<style>
    .table  tr { height: 50px } 
</style>
<div id="topofthePage">
<form id="blogForm">
    {% csrf_token %}
<div class="row g-3 mb-3">
    <div class="col-xl-12 col-lg-12" >
        <input type="number" id="editId" hidden>
        <div class="sticky-lg-top" id="formDiv">
            <div class="card mb-3">
                <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                    <h6 class="m-0 fw-bold" id="productDiv1">About Branch</h6>
                </div>
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div class="col-lg-12">
                            <label for="" class="form-label">Branch:</label>
                            <select class="form-select"  name="branches" id="branches" required>
                                
                                <option value="CALICUT">CALICUT</option>
                                <option value="KANNUR">KANNUR</option>
                                <option value="MANJERI">MANJERI</option>
                                <option value="THRISSUR">THRISSUR</option>
                                <option value="TRIVANDRUM">TRIVANDRUM</option>
                                <option value="CALICUT-EXPRESS-STORE">CALICUT-EXPRESS STORE</option>
                                <option value="MAHE">MAHE</option>
                                <option value="KARAMA">KARAMA</option>
                                <option value="MADINA-MALL">MADINA MALL</option>
                                
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label  class="form-label">Sports Content</label>
                            <textarea name="sports_content" type="text" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="col-md-12">
                            <label  class="form-label">Cyclestore Content</label>
                            <textarea name="cyclestore_content" type="text" class="form-control" rows="5" required></textarea>
                        </div>

                        <div class="col-md-12">
                            <label  class="form-label">Fitness Content</label>
                            <textarea name="fitness" type="text" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="col-md-12">
                            <div id="editor">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                         
        </div>
    </div>
   
</div>
</form>


</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Content</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="contentDiv" class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Modal Centered Scrollable-->

<div class="row g-3 mb-3"> 
            <div class="col-md-12">
                <div class="card"> 
                    <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Blogs</h6>
                    </div>
                    <div class="card-body"> 
                        <table id="blogTable" class="table table-hover align-middle mb-0" style="width: 100%;">  
                            <thead>
                                <tr>
                                    <th>Branch</th>
                                    <th>Sports Content</th>
                                    <th>Cycle Store Content</th>
                                    <th>Fitness content</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- Row end  -->
{% endblock %}
{% block javascript %}
<script src="{% static 'official/js/helper.js' %}"></script>
<script src="{% static 'official/js/about-branch.js' %}"></script>
{% endblock %}
